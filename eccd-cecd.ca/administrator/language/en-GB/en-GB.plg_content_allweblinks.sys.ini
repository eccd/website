PLG_ALLWEBLINKS_TITLE="Content - All Weblinks"
PLG_ALLWEBLINKS_DESC="<h3>Allweblinks for Joomla! 2.5.x</h3><p>You have just installed Allweblinks, the versatile  plugin to show your weblinks for Joomla!-powered sites.</p>Minimum Syntax:</b>{all_weblinks}{/all_weblinks}</p><p>Extendend Syntax:</b> {all_weblinks <i>[options]</i>}<i>categories to show</i>{/all_weblinks}</p>For changelog and detailed options please look at: <a href="_QQ_"http://joomla.sjlcreations.be/allweblinks-plugin"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Changelog"_QQ_">http://joomla.sjlcreations.be/allweblinks-plugin</a><p><b>All Weblinks</b> can show your weblinks on various ways in your document position.</p><p>If there is a description it uses this as the popup title otherwise it uses the weblink</p><h3>Don't forget to <a href="_QQ_"index.php?option=com_plugins&amp;filter_type=content&amp;search=all%20weblinks"_QQ_" title="_QQ_"Publish"_QQ_"><strong>publish All Weblinks!</strong></a></h3><strong>"
