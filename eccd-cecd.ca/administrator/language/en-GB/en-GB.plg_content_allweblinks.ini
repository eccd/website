PLG_ALLWEBLINKS_XML_DESCRIPTION="<div style="_QQ_"font-weight: normal;"_QQ_"><h2>Allweblinks for Joomla! 1.6/7.x</h2><h3>The way to show of your weblinks</h3><hr/><p>You have just installed Allweblinks, the versatile  plugin to show your weblinks forJoomla!-powered sites.</p><p><b>All Weblinks</b> can show your weblinks on various ways in you document position.</p><p.If there is a description it uses this as the popup title otherwise it uses the weblink</p>      <p><b>Minimum Syntax:</b> {all_weblinks}<i>categories to show</i>{/all_weblinks}</p>       <p><b>Extendend Syntax:</b> {all_weblinks show_hits=[1] show_new=[1] new_window=[1] display_description=[1] show_hits=[1]  real_url=[1] num_cols=[1|2|3|4] }<i>categories to show</i>{/all_weblinks}<br />       Specify nothing for all categories and the category-id's seperated by a , to show some categories.</p>       <p>Currently there are a lot of parameters to use in the call <ol><li>show hits</li><li>show_new</li><li>new_window</li><li>show_header</li><li>moduleclass_sfx</li><li>display_description</li><li>real_url</li></ol></p>       <p>The call is like this {all_weblinks show_new=[1]}1{/all_weblinks} gives the links for category 1 and enhances the new ones...</p>       <p>For the moduleclass_sfx you can specify <b>_col</b>, <b>_blocks</b> or something you put in, look at the samples on the website for the layout</p><hr/><h3>Changelog</h3><p>The changelog is available on-line on the <a href="_QQ_"http://joomla.sjlcreations.be"_QQ_">SJL Creations Joomla website</a>.</p></div>"
